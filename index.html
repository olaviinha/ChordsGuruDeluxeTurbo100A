
<!doctype html>
<html lang="en">
<head>
  <title>Chords Guru Turbo 100a Deluxe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet/less" type="text/css" href="cv.less" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>

  <script src="//kit.fontawesome.com/cdac6e394b.js" crossorigin="anonymous"></script>
  
</head>
<body>

  <div class="site_loader"><div class="bar"></div></div>

  <div class="inputs">
    <input type="text" id="chords" placeholder="Type some chords here, e.g. A - C - D#7#5#9 - G#mmaj7b5 - Dm - E">
    <div class="autocomplete-helper">
      <div class="pre"></div><input type="text" id="faux">
    </div>
    <div class="info"></div>

    <div class="tools desktop-only">
      <button id="save" alt="Save session to your browser"><i class="fa-solid fa-floppy-disk"></i></button>
      <button id="load" alt="Load session from your browser"><i class="fa-solid fa-folder-open"></i></button>
      <button id="export" alt="Export MIDI file"><i class="fa-solid fa-file-export"></i></button>
      <button id="new" class="hidden" alt="New session"><i class="fa-solid fa-file-circle-plus"></i></button>
    </div>
  </div>

  <div class="toolbar">
    
    <select id="instrument"></select>
    
    <span class="desktop-only">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <span class="mobile-only br"></span>

    <span class="mobile-align-left">
      <input type="checkbox" id="humanize" checked><label for="humanize">Humanize</label>
    </span>

    <span class="desktop-only">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <span class="mobile-only">&nbsp;&nbsp</span>

    <input type="checkbox" id="play_pedal"><label for="play_pedal">Pedal note</label>

    <span class="desktop-only">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

    <span class="mobile-align-right">
      Octave <span class="desktop-only">shift</span> <button class="textual" id="octave" data-values="-1,0,+1"><span class="value">0</span></button>
    </span>
    
    <span class="desktop-only">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <span class="mobile-only br clear"></span>

    <input type="checkbox" id="play"><label for="play">Play</label>
    <span class="desktop-only">each chord for 1 bar</span>
    <button class="textual" id="bpc" data-values="1,2,4"><span class="value">1</span> time(s) <i class="fa fa-recycle" aria-hidden="true"></i></button>
    at

    <!-- <button class="textual" id="bpm" data-values="60,90,120,160,200,250,300"><span class="value">120</span> bpm <i class="fa fa-recycle" aria-hidden="true"></i></button> -->
    <button class="textual" id="bpm"><span class="value">120</span> bpm</button>

  </div>

  <div class="tpl">
    <div class="clickable" style="zoom:1;"></div>
    <div class="tools" data-inversion="0" data-transposition="0">
      <div class="inverse">
        Inverse
        <button class="down"><i class="fas fa-arrow-down"></i></button><button class="up"><i class="fas fa-arrow-up"></i></button>
      </div>
      <div class="transpose">
        Transpose
        <button class="down"><i class="fas fa-arrow-down"></i></button><button class="up"><i class="fas fa-arrow-up"></i></button>
      </div>
    </div>
  </div>

  <div class="kbs"></div>

  <div class="all-chords"></div>
  <input type="text" id="c2m">
  <textarea class="python"></textarea>
  <script src="cv.js"></script>

</body>
</html>
